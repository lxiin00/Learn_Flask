{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h1>富文本编辑器</h1>
<form method="post">
    {{ form.csrf_token }}
    {{ form_field(form.title) }}
    {{ form_field(form.body) }}
    {{ form.save }}
    {{ form.publish }}
</form>

{% endblock %}}

{% block scripts %}
    {{ super() }}
    {{ ckeditor.load() }}
{% endblock %}
